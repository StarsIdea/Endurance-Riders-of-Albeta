<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>ERA Result Program</title>

  <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/bootstrap-select.min.css">
  <link rel="stylesheet" href="./assets/css/app.css">
  
  <script>
    delete module.exports
  </script>
  <script src="./assets/js/jquery.min.js"></script>
  <script src="./assets/js/jquery.validate.min.js"></script>
  <script src="./assets/bootstrap.min.js"></script>
  <script src="./assets/bootstrap-select.min.js"></script>
  <script src="./assets/js/jquery.printPage.js"></script>

</head>

<body>
  <div class="content">
    <div class="head">
      <img src="./assets/image/logo_lg.jpg">
      <div class="title">ERA Result Program</div>
    </div>

    <div class="dashboard event-list">
        <div class="action">
            <h3>Event List</h3>
            <a class="btn btn-primary" data-toggle="modal" data-target="#addEvent">Add Event</a>
        </div>
        <div class="list">
        </div>
    </div>
    <div id="addEvent" class="modal fade" role="dialog">
      <div class="modal-dialog">
    
        <div class="modal-content">
            <form action="#" id="addEventForm">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Event</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="name">Event Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                  </div>
                  <div class="form-group">
                    <label for="date">Event Date</label>
                    <input type="date" class="form-control" name="date" id="date">
                  </div>
              </div>
              <div class="modal-footer">
                <a type="button" class="btn btn-default" data-dismiss="modal">Close</a>
                <a href="javascript:addEvent();" type="button" class="btn btn-primary">Save</a>
              </div>
          </form>
        </div>
    
      </div>
    </div>
  </div>
  
  <script src="./dashboard.js"></script>
</body>

</html>
